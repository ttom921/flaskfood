<form [formGroup]="formModel" (ngSubmit)="onSubmit($event)">
  <mat-card class="login-card mat-elevation-z4">
    <span class="login100-form-title p-b-26">
      <i class="zmdi">Welcome to Food</i>
    </span>
    <mat-form-field class="full-width">
      <mat-icon matPrefix style="margin-right: 10px;">mail</mat-icon>
      <input matInput placeholder="登入名字" formControlName="login_name">
      <mat-error *ngIf="formErrors.login_name">{{formErrors.login_name}}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-icon matPrefix style="margin-right: 10px;">vpn_key</mat-icon>
      <input matInput placeholder="password" formControlName="login_pwd" [type]="hide ? 'password' : 'text'">
      <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
      <mat-error *ngIf="formErrors.login_pwd">{{formErrors.login_pwd}}</mat-error>
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="!formModel.valid" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
